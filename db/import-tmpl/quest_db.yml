#
# Quest Settings
#
###########################################################################
# - Id              Unique quest ID.
#   Title           Quest title.
#   TimeLimit       Amount of time in seconds before the quest expires. Not applicable with other time settings. (0: no timer) (Default: 0)
#   TimeInDay       Amount of days before quest expires. Stackable with TimeAtHour and TimeAtMinute. (Default: 0)
#   TimeAtHour      Hour at which quest expires. Stackable with TimeInDay and TimeAtMinute. [0-23] (-1: undefined hour) (Default: -1)
#   TimeAtMinute    Minute at which quest expires. Required for TimeInDay and TimeAtHour. [0-59]
#   Target:         Quest objective target. (Optional) (Default: null)
#     - Mob         Monster to kill.
#       Count       Amount of monsters to kill.
#   Drop:           Quest item drop targets. (Optional) (Default: null)
#     - Mob         Monster to kill. 0 will apply to all monsters. (Default: 0)
#       Item        Item to drop.
#       Count       Amount of items that will drop. Stackable items default to 1. (Default: 1)
#       Rate        Item drop rate. (10000 = 100%)
